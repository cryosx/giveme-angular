<div id="register">
  <a id="register_back_button" routerLink="/">
    <img src="/assets/back-arrow.png" alt="">
  </a>

  <div id="register_form_container">
    <form>
      <h1>Welcome</h1>
      <h4>Please register a new account.</h4>

      <input type="text" name="username" placeholder="Username" [(ngModel)]="registerData.username">
      <input type="text" name="email" placeholder="Email Address" [(ngModel)]="registerData.email">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="registerData.password">

      <div id="register_buttons">
        <button routerLink="/login">Login</button>
        <button type="submit" (click)="register($event)">Register</button>
      </div>

    </form>
    <div id="image_container">
      <img src="/assets/login-picture.png" alt="">
      <span>Let's find something to do . . .</span>
    </div>
  </div>
  <div id="background_blur"></div>
</div>
